<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <div>
          <label for="name" id="name-label">Name
        </div>
        <div>
          <input type="text" placeholder="Enter your name" id="name" required/>
        </div>
      </fieldset>
      <fieldset>
        <label for="email" id="email-label">Email
        <input type="email" placeholder="Enter your Email" id="email" required/>
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">Age
        <input type="number" placeholder="Age" min=1 max=999 id="number" required/>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role
        <select id="dropdown">
          <option>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="user-recommend" value="definitely">Definitely</input>
        </label>
        <label>
          <input type="radio" name="user-recommend" value="maybe">Maybe</input>
        </label>
        <label>
          <input type="radio" name="user-recommend" value="not-sure">Not sure</input>
        </label>
      </fieldset>
      <fieldset>
        <label for="fav-feature">What is your favorite feature of freeCodeCamp?
        <select id="fav-feature">
          <option>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)?</p>
        <label>
          <input type="checkbox" name="prefer" value="front-end-projects">Front-end Projects</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="back-end-projects">Back-end Projects</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="data-visualization">Data Visualization</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="challenges">Challenges</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="open-source-community">Open Source Community</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="videos">Videos</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="city-meetups">City Meetups</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="wiki">Wiki</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="forum">Forum</input>
        </label>
        <label>
          <input type="checkbox" name="prefer" value="additional-courses">Additional Courses</input>
        </label>
      </fieldset>
      <fieldset>
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..." id="comments"></textarea>
      </fieldset>
      <div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
